name: Build and Push to ECR

# ============================================================
# Builds React application Docker image and pushes to AWS ECR
# ============================================================

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'Dockerfile'
      - 'index.html'
      - 'vite.config.ts'
      - 'tailwind.config.js'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (default: git sha)'
        required: false

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: mortgage-portal
  IMAGE_NAME: mortgage-portal

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint || echo "Linting skipped"

      - name: Run Tests
        run: npm test || echo "No tests configured"

      - name: Build Application
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR Repository (if not exists)
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} 2>/dev/null || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Image Tags
        id: tags
        run: |
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ env.ECR_REPOSITORY }}"
          
          # Use input tag or git sha
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            TAG="${{ github.event.inputs.image_tag }}"
          else
            TAG="${{ github.sha }}"
          fi
          
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "image_uri=${REGISTRY}/${REPO}:${TAG}" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tags.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.tags.outputs.tag }}
            ${{ steps.tags.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.tags.outputs.short_sha }}
            ${{ steps.tags.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Output Image URI
        run: |
          echo "image_uri=${{ steps.tags.outputs.image_uri }}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ steps.tags.outputs.tag }}" >> $GITHUB_OUTPUT

      - name: Scan Image for Vulnerabilities
        run: |
          echo "🔍 Initiating ECR image scan..."
          aws ecr start-image-scan \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-id imageTag=${{ steps.tags.outputs.tag }} || true

      - name: Summary
        run: |
          echo "## 🐳 Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | \`${{ steps.tags.outputs.registry }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ env.ECR_REPOSITORY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ steps.tags.outputs.tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Short SHA | \`${{ steps.tags.outputs.short_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image URIs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.tags.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.tags.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          echo ""
          echo "════════════════════════════════════════════════════════════"
          echo "  IMAGE PUSHED TO ECR"
          echo "════════════════════════════════════════════════════════════"
          echo ""
          echo "  ${{ steps.tags.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.tags.outputs.tag }}"
          echo ""
          echo "════════════════════════════════════════════════════════════"
